{% extends 'account/base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block site_info %}
<title>用户注册</title>
<meta name="keywords" content="用户注册"/>
<meta name="description" content="{{ SITE_DESCP }}" />
{% endblock site_info %}

{% block local-account %}
    <div class="local-header"><h4>注册</h4></div>
    <form class="login signup" method="post" action="{% url 'account_signup' %}">
        {% csrf_token %}
        {{ form|crispy}}
    {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
        <button class="primaryAction sign-button" type="submit">{% trans "Sign Up" %} &raquo;</button>
        <a class="primaryAction sign-button already-button" href="{{ login_url }}">已有账号登录</a>
    </form>
{% endblock local-account %}
